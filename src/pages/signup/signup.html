<ion-header>

  <ion-navbar>
    <ion-title>{{ 'SIGNUP_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form (submit)="doSignup()">
    <ion-list>

      <ion-item>
        <ion-label fixed>{{ 'NAME' | translate }}</ion-label>
        <ion-input type="text" [(ngModel)]="account.name" name="name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>{{ 'EMAIL' | translate }}</ion-label>
        <ion-input type="email" [(ngModel)]="account.email" name="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>
          Gender
        </ion-label>
        <ion-select [(ngModel)]="account.gender" name="gender">
          <ion-option value="Laki-laki">Laki-laki</ion-option>
          <ion-option value="Perempuan">Perempuan</ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label fixed>
          Birt date
        </ion-label>
        <ion-datetime displayFormat="MMM DD, YYYY" [(ngModel)]="account.birth_date" name="birth_date"></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-label fixed>
          CP
        </ion-label>
        <ion-input type="number" [(ngModel)]="account.cp" name="cp"></ion-input>
      </ion-item>

      <!--
      Want to add a Username? Here you go:

      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text" [(ngModel)]="account.username" name="username"></ion-input>
      </ion-item>
      -->

      <ion-item>
        <ion-label fixed>{{ 'PASSWORD' | translate }}</ion-label>
        <ion-input type="password" [(ngModel)]="account.password" name="password"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button color="primary" block>{{ 'SIGNUP_BUTTON' | translate }}</button>
      </div>

    </ion-list>
  </form>
</ion-content>
