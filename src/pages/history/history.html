<!--
  Generated template for the HistoryPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>History</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="refresh()">
        <ion-icon name="refresh"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
		<ion-card *ngFor="let history of histories">

		  <ion-card-header>
		    Dengan {{history.name}}
		  </ion-card-header>
		  <hr>
		  <ion-card-content>
		    <!-- Add card content here! -->
		    <h2>Jenis Layanan : {{history.service}}</h2>
		    <h2>Jenis Paket : {{history.packet}}</h2>
		    <h2>Tempat Pelaksanaan : {{history.place}}</h2>
		    <p>Tanggal : {{history.created_at}}</p>
		  </ion-card-content>

		</ion-card>
	</ion-list>
</ion-content>
