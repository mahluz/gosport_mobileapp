<ion-header>

  <ion-navbar>
    <ion-title>{{ pageTitle }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <div class="item-profile">
    <ion-img src="http://jrsautomoviles.com/wp-content/uploads/2013/09/MAN-AVATAR.jpg" style="background-size: cover"></ion-img>
  </div>

  <ion-list>
    <ion-item>
      <h2 ion-text>Nama : {{ biodata.name }}</h2>
    </ion-item>
    <ion-item>
      <h2 ion-text>Email : {{ biodata.email }}</h2>
    </ion-item>
    <ion-item>
      <h2 ion-text>Jenis Kelamin : {{ biodata.gender }}</h2>
    </ion-item>
    <ion-item>
      <h2 ion-text>Tanggal Lahir : {{ biodata.birth_date }}</h2>
    </ion-item>
    <ion-item>
      <h2 ion-text>CP : {{ biodata.cp }}</h2>
    </ion-item>
  </ion-list>

  <button ion-item (click)="logout()">Logout</button>
  <button ion-item (click)="debug()">Debug Console</button>


</ion-content>
